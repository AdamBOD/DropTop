<div class="form-container container-fluid">
    <div class="logoContainer">
        <img alt="Logo Placeholder" src="../../assets/images/Placeholder.png">
    </div>
    <div class="userForm">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <div class="row form-group" [ngClass]="{'has-error':!loginForm.controls['username'].valid && loginForm.controls['username'].touched}">
                <label for="username">Username</label>
                <input type="text" class="form-control" [formControl]="loginForm.controls['username']" id="username" name="username" placeholder="Username" required minlength="4">
                <small class="form-text text-muted">Username</small>
            </div>
            <div class="row form-group"  [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
                <label for="password">Password</label>
                <input type="text" class="form-control" [formControl]="loginForm.controls['password']" id="password" name="password" placeholder="Password" required minlength="8">
                <small class="form-text text-muted">Password</small>
            </div>
            <div class="row form-group">
                <button type="submit" class="btn btn-primary col-md-4" [disabled]="!loginForm.valid">Log In</button>
                <div class="col-md-8 loginLinkContainer"><a [routerLink]="['/register']">Don't have an account?</a></div>
            </div>
        </form>
    </div>
</div>
