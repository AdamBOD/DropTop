<mat-tab-group [selectedIndex]="1">
    <mat-tab label="Create">Create Form</mat-tab>

    <mat-tab label="View">
        <div *ngFor="let dataEntry of userData">
            <h1>{{ dataEntry.name }}</h1>
            <span>{{ dataEntry.data }}</span>
            <small>{{ dataEntry.dateCreated }}</small>
        </div>
    </mat-tab>
    <mat-tab label="Settings">Settings form (store in localstorage?)</mat-tab>
</mat-tab-group>
