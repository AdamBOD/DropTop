<html lang="en">
    <head>
        <title>DropTop</title>
        <base href="/">
        <script src="scripts/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/index.min.css">
        <link rel="manifest" href="manifest.json">

        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Web App for sharing data across platforms.">
        <meta name="application-name" content="DropTop">
        <meta name="theme-color" content="#5f9ecf">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="DropTop">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    </head>
    <body>
        <div class="jumbotron">Test</div>
        <div class="mainBody">
            <div class="menuSection">
                <div id="menuButton" onclick="myFunction(this)"><div class="menuIcon1" id="menuIcon1"></div><div class="menuIcon2" id="menuIcon2"></div><div class="menuIcon3" id="menuIcon3"></div></div>
                <div id="menu" class="menu">
                    <div class="menuOptions container-fluid">
                        <button class="row addNew">New</button>
                        <button class="row">Settings</button>
                    </div>
                </div>           
            </div>            
            <script>function myFunction(x) {x.classList.toggle("open"); x.parentElement.classList.toggle("open");}</script>
            
            <div class="displayArea"></div>
        </div>
    </body>
</html>
